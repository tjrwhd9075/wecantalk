<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WeCanTalk</title>

</head>
<body>
    <h1 id="wecantalk">
        <span id="title1">W</span><span id="title2">e</span><span id="title3">C</span><span id="title4">an</span><span id="title5">T</span><span id="title6">al</span><span id="title7">k</span>
    </h1>
    <form action="https://www.google.com/search" method="get">
        <div class="mx-auto mt-5 search-container align-center">
            <input type="checkbox" id="search-trigger">
            <label for="search-trigger">
              <div class="search-toggle"></div>
            </label>
            <label class="search-field">
              <input name="q" type="text" name="searchPhrase" placeholder="Google 검색 또는 URL 입력">
              <div class="corners"></div>
            </label>
          </div>
    </form>
    <img id="mini" class="mx-auto mt-5" src="./img/미니언즈2.jpg" alt="미니언즈2">

    


    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            $("#wecantalk").click(function(){
                $("#mini").toggle();
            });
        });
    </script>
</body>
</html>
